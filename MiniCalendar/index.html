<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini calendar using javascript</title>
</head>
<body>
    <div class="hero">
            <div class="calendar">
                <div class="left">
                    <p id="date">01</p>
                    <p id="day">Sunday</p>
                </div>
                <div class="right">
                    <p id="month">January</p>
                    <p id="year">2020</p>
                </div>
            </div>
    </div>
  </div>

  <script>
    const date = document.getElementById("date");
    const day = document.getElementById("day");
    const month = document.getElementById("month");
    const year= document.getElementById("year");

const today = new Date();

const weekDays = ["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Dimanche"];
const allMonths = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Decembre"];



date.innerHTML = today.getDate();
day.innerHTML = weekDays[today.getDay()];
month.innerHTML = allMonths[today.getMonth()];
year.innerHTML = today.getFullYear();


  </script>
</body>
</html>
